<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration-sign up</title>
    <link rel="stylesheet" href="/static/css/registration.css" />
  </head>
  <body>
    <div class="box">
      <h1>Sign Up</h1>
      <form action="/signup-data" method="POST">
        <div class="inputBox">
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="your email"
            autocomplete="off"
            required
          />
        </div>
        {% if error%}
        <div class="error"><p>{{error}}</p></div>
        {%endif%}
        <div class="inputBox">
          <label for="userName">Username</label>
          <input
            type="text"
            name="userName"
            id="userName"
            placeholder="your username"
            autocomplete="on"
            required
          />
        </div>
        <div class="inputBox">
          <label for="userPassword">Password</label>
          <input
            type="password"
            name="userPassword"
            id="userPassword"
            placeholder="your password"
            required
          />
        </div>
        <div class="inputBox">
          <label for="cPassword">Confirm Password</label>
          <input
            type="password"
            name="cPassword"
            id="cPassword"
            placeholder="confirm password"
            required
          />
        </div>
        {% if msg %}
        <div class="error"><p>{{msg}}</p></div>
        {%endif%}
        <div class="click">
          <button type="submit" class="button">Sign Up</button>
        </div>
      </form>
    </div>
  </body>
</html>
